trillian:
  enabled: true
  namespace:
    name: trillian-system
    create: false

rekor:
  namespace:
    name: rekor-system
    create: false
  server:
    ingress:
      className: ""
      annotations:
        route.openshift.io/termination: "edge"
      hosts:
        #- host: rekor.<base_domain>
        - host: rekor.apps.rosa.sgtkk-2k9gt-qdc.jbid.p3.openshiftapps.com
          path: /


fulcio:
  namespace:
    name: fulcio-system
    create: false
  createcerts:
    enabled: true
  server:
    secret: fulcio-secret-rh
    ingress:
      http:
        annotations:
          route.openshift.io/termination: "edge"
        className: ""
        hosts:
         #- host: fulcio.<base_domain>
          - host: fulcio.apps.rosa.sgtkk-2k9gt-qdc.jbid.p3.openshiftapps.com
            path: /
  config:
    contents:
      OIDCIssuers:
        # https://<keycloak_instance>.<keycloak_ns>.<base_domain>/auth/realms/sigstore
        ? https://keycloak-keycloak-system.apps.rosa.sgtkk-2k9gt-qdc.jbid.p3.openshiftapps.com/auth/realms/sigstore
        : IssuerURL: https://keycloak-keycloak-system.apps.rosa.sgtkk-2k9gt-qdc.jbid.p3.openshiftapps.com/auth/realms/sigstore
          ClientID: sigstore
          Type: email

tuf:
  namespace:
    name: tuf-system
    create: false
  secrets:
    fulcio:
      name: fulcio-secret-rh
  enabled: true
  ingress:
    className: ""
    annotations:
      route.openshift.io/termination: "edge"
    http:
      hosts:
        #- host: tuf.<base_domain>
        - host: tuf.apps.rosa.sgtkk-2k9gt-qdc.jbid.p3.openshiftapps.com
          path: /

ctlog:
  namespace:
    name: ctlog-system
    create: false
  enabled: true
  createctconfig:
    logPrefix: sigstorescaffolding
    backoffLimit: 30

copySecretJob:
  enabled: true
  backoffLimit: 1000
